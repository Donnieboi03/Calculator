<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="Result_bar">
    <h1 id="result"> </h1>
  </div>
  <br>
  <div id="button_bar">
    <div id="symbol_container_C">
      <h1 id="symbol_C">AC</h1>
    </div>
    <div id="symbol_container_posNeg">
      <h1 id="symbol_posNeg">+/-</h1>
    </div>
    <div id="symbol_container_percent">
      <h1 id="symbol_percent"> % </h1>
    </div>
    <div id="number_container_1">
      <h1 id="number_1"> 1 </h1>
    </div>
    <div id="number_container_2">
      <h1 id="number_2"> 2 </h1>
    </div>
    <div id="number_container_3">
      <h1 id="number_3"> 3 </h1>
    </div>
    <div id="number_container_4">
      <h1 id="number_4"> 4 </h1>
    </div>
    <div id="number_container_5">
      <h1 id="number_5"> 5 </h1>
    </div>
    <div id="number_container_6">
      <h1 id="number_6"> 6 </h1>
    </div>
    <div id="number_container_7">
      <h1 id="number_7"> 7 </h1>
    </div>
    <div id="number_container_8">
      <h1 id="number_8"> 8 </h1>
    </div>
    <div id="number_container_9">
      <h1 id="number_9"> 9 </h1>
    </div>
    <div id="number_container_0">
      <h1 id="number_0"> 0 </h1>
    </div>
    <div id="symbol_container_deci">
      <h1 id="symbol_deci"> . </h1>
    </div>
  </div>
  <div id="side_bar">
    <div id="symbol_container_multi">
      <h1 id="symbol_multi"> + </h1>
    </div>
    <div id="symbol_container_divi">
      <h1 id="symbol_divi"> / </h1>
    </div>
    <div id="symbol_container_add">
      <h1 id="symbol_add"> + </h1>
    </div>
    <div id="symbol_container_sub">
      <h1 id="symbol_sub"> - </h1>
    </div>
    <div id="symbol_container_equal">
      <h1 id="symbol_equal"> = </h1>
    </div>
  </div>
  <div id="Result_history_bar">
    <h2 id="history"> </h2>
  <div>
  <script src="script.js"></script>
</body>

</html>
